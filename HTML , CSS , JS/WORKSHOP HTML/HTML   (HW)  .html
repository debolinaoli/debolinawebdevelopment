    <form action="">
        <fieldset style="text-align: center;">Registraton Form</fieldset>
    
        <table border="2" style="margin-right: 15cm;margin-left: auto;" >
            <tr>
                <td>First Name</td>
                <td><input type="text" id ="name" placeholder="Enter first name"></td>
               
            </tr>
    
            <tr>
                <td>Last name</td>
                <td><input type="text" id="lastname" placeholder="enter lastname"></td>
            </tr>
    
            <tr>
                <td>Gender</td>
                
                <td>
                    <div>
                    <input type="radio" id="id1" value="male" >
                    <label for="id1">Male</label>
    
                    <input type="radio" id="id2" value="female" >
                    <label for="id2">Female</label>
                </div>
    
                </td>
            </tr>
    
            <tr>
                <td>DOB</td>
                <td><label for="datepicker"></label>
                    <input type="date" id="datepicker" placeholder="mm/dd/yyyy"></td>
            </tr>
    
            <tr>
                <td>Qualification</td>
                <td><input type="checkbox" id="subj1" name="subj1" value="MCA">
                    <label for="subj11"> MCA</label>
                    <input type="checkbox" id="subj2" name="subj2" value="MBA">
                    <label for="subj2"> MBA</label>
                    <input type="checkbox" id="subj3" name="subj3" value="MTECH">
                    <label for="subj3"> MTECH</label>
                    <input type="checkbox" id="subj4" name="subj4" value="Other">
                    <label for="subj4"> other</label></td>
            </tr>
    
            <tr>
                <td>Contact</td>
                <td><input type="tel" id="lastname"></td>
            </tr>
    
            <tr>
                <td>Email</td>
                <td><input type="email" id="email" placeholder="@gmail.com"></td>
            </tr>
    
    
            <tr>
                <td>Adress</td>
                <td><input type="text" id="adress" placeholder="enter your adress"></td>
            </tr>
            
    
            <tr>
                <td>Select Department :</td>
                <td><label for="selector"></label>
                    <select name="Department" id="selector">
                        <option value="--Select--">--Select--</option>
                        <option value="MCA">MCA</option>
                        <option value="MBA">MBA</option>
                        <option value="MTECH">MTECH</option>
                        <option value="Other">Other</option>
                    </select></td>
            </tr>
    
            <tr>
                <td><button>Register</button>
                    <button>cancel</button></td></tr>
        </table>
    </form>
